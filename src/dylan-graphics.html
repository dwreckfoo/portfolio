<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="graphics-card.html">

<dom-module id="dylan-graphics">
  <template>
    <style>
      :host {
        display: block;
      }
      .snackbar {
        display: block;
        min-height: 48px;
        background-color: var(--paper-blue-grey-800);
        text-align: center;
        padding: 0 24px;
        transition: background-color 350ms;
      }
      .snackbar:hover {
        background-color: var(--paper-blue-grey-600);
      }
      .snackbar:hover a {
        opacity: 1;
      }
      .snackbar a {
        display: block;
        line-height: 48px;
        height: 48px;
        color: #fff;
        opacity: 0.54;
        font-weight: 300;
        text-decoration: none;
        font-size: 16px;
        text-transform: uppercase;
        max-width: 100%;
        overflow-x: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        transition: opacity 350ms;
      }
    </style>

    <iron-ajax
      auto
      handle-as="json"
      url="[[rootPath]]data/graphics.json"
      last-response="{{graphics}}"></iron-ajax>

    <div class="snackbar">
      <a id="cryptoDownload" href="[[rootPath]]images/download/coins.zip" download="colored-crypto-coins.zip" title="Download colored crypto coins" target="_blank" rel="noopener noreferrer">Download 150+ open source colored crypto currency SVGs</a>
    </div>

    <iron-list id="GraphicsList" items="[[graphics]]" as="item" grid>
      <template>
        <div>
          <graphics-card
            graphics-category="[[item.graphics_category]]"
            graphics-color="[[item.graphics_color]]"
            graphics-image="[[item.graphics_image]]"
            graphics-name="[[item.graphics_name]]"
            graphics-lead="[[item.graphics_lead]]"></graphics-card>
        </div>
      </template>
    </iron-list>


  </template>

  <script>
    class DylanGraphics extends Polymer.Element {
      static get is() { return 'dylan-graphics'; }
      static get properties() {
        return {
          rootPath: String,
          graphics: Object
        }
      }
    }

    window.customElements.define(DylanGraphics.is, DylanGraphics);
  </script>
</dom-module>
