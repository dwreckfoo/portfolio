<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="shared-styles.html">

<dom-module id="graphics-card">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 16px;
      }
      @media (max-width: 359px) {
        :host {
          padding: 16px 0;
        }
      }
      .container {
        max-width: 768px;
        margin: 0 auto;
      }
      .push-left {
        padding-left: 12px;
      }
      paper-card {
        width: 320px;
        max-width: 100%;
        min-height: 512px;
        padding: 16px;
        padding-bottom: 32px;
      }
      paper-card * {
        padding: 8px;
      }
      a {
        color: inherit;
        text-decoration: none;
        transition: all 0.4s ease;
      }
      .md-type--app-icon-inactive:hover {
        color: var(--app-primary-color);
      }
      .responsive-image {
        max-width: 100%;
        height: 320px;
        width: 320px;
        box-sizing: border-box;
      }
    </style>

    <paper-card class="md-type--text-left">
      <iron-image
        alt="[[graphicsName]]"
        class="responsive-image"
        sizing="cover"
        style="background-color:[[graphicsColor]];"
        src="[[rootPath]][[graphicsImage]]"
        fade
        preload>
      </iron-image>
      <h4 class="md-type--subhead md-type--app-secondary-text md-type--flatten-margin-all">{{graphicsCategory}}</h4>
      <p class="md-type--headline md-type--app-primary md-type--flatten-margin-all">
        {{graphicsName}}
      </p>
      <p class="md-type--subhead md-type--app-primary-text md-type--flatten-margin-all">
        {{graphicsLead}}
      </p>
    </paper-card>

  </template>

  <script>
    class GraphicsCard extends Polymer.Element {
      static get is() { return 'graphics-card'; }
      static get properties() {
        return {
          graphicsCategory: String,
          graphicsColor: String,
          graphicsName: String,
          graphicsLead: String,
          graphicsImage: String
        }
      }
    }

    window.customElements.define(GraphicsCard.is, GraphicsCard);
  </script>
</dom-module>
