<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>dylan-all</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>

    <!-- Import the element to test -->
    <script type="module" src="../src/home-card.js"></script>
  </head>
  <body>
    <test-fixture id="home-card-fixture">
        <template>
          <home-card
            element-name="Name"
            element-symbol="Nm"
            element-color="#000000"
            element-link="https://google.com"
            element-lead="This is the element lead"></home-card>
        </template>
      </test-fixture>
      
      <script>
        suite('<home-card>', function() {
          var homeCard;
          setup(function() {
            homeCard = fixture('home-card-fixture');
          });
          test('Checks home card properties', function() {
            assert.equal(homeCard.elementName, 'Name');
            assert.equal(homeCard.elementSymbol, 'Nm');
            assert.equal(homeCard.elementColor, '#000000');
            assert.equal(homeCard.elementLink, 'https://google.com');
            assert.equal(homeCard.elementLead, 'This is the element lead');
          });
        });
      </script>
  </body>
</html>
