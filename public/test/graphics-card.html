<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>dylan-all</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>

    <!-- Import the element to test -->
    <script type="module" src="../src/graphics-card.js"></script>
  </head>
  <body>
    <test-fixture id="graphics-card-fixture">
      <template>
        <graphics-card
          graphics-category="Category"
          graphics-color="#FFFFFF"
          graphics-image="https://google.com"
          graphics-name="Name"
          graphics-lead="This is the graphic lead"></graphics-card>
      </template>
    </test-fixture>
    
    <script>
      suite('<graphics-card>', function() {
        var graphicsCard;
        setup(function() {
          graphicsCard = fixture('graphics-card-fixture');
        });
        test('Checks graphics card properties', function() {
          assert.equal(graphicsCard.graphicsCategory, 'Category');
          assert.equal(graphicsCard.graphicsColor, '#FFFFFF');
          assert.equal(graphicsCard.graphicsImage, 'https://google.com');
          assert.equal(graphicsCard.graphicsName, 'Name');
          assert.equal(graphicsCard.graphicsLead, 'This is the graphic lead');
        });
      });
    </script>
  </body>
</html>
